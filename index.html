  <head>
    <meta charset="UTF-8" />

  <body>
    <main id="main-game">
      <!-- Container -->
      <div class="container">
        <!-- ==CPU Deck== -->
        <!-- =Deck= -->
        <div class="deck ai">
          <!-- Details -->
          <div class="deck__details">
            <h4 class="deck__username">CPU</h4>
            <!-- >>Health Bar<<p -->
            <div class="deck__health-bar">
              <div class="deck__health-bar__filler"></div>
              <p class="deck__health-bar__text">HP: 100</p>
            </div>
          </div>
          <img
            src="https://picsum.photos/200?random=1"
            alt="avatar"
            class="deck__avatar"
          />
        </div>
        <!-- =End Deck= -->
        <!-- ==End CPU Deck== -->

        <!-- Battle Space -->
        <div class="battle-space">
          <div class="battle-card__wrapper">
            <div class="battle-card">
              <div class="battle-card__inner">
                <div class="battle-card__back">&nbsp;</div>
                <div class="battle-card__front">
                  <span class="battle-card__icon">ðŸ“„</span>
                </div>
              </div>
            </div>
            <p class="battle-card__username">CPU</p>
          </div>
          <h3 class="battle-space__heading">VS</h3>
          <div class="battle-card__wrapper">
            <p class="battle-card__username">Username</p>
            <div class="battle-card">
              <div class="battle-card__inner">
                <div class="battle-card__back">&nbsp;</div>
                <div class="battle-card__front">
                  <span class="battle-card__icon">ðŸ§±</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Battle Space -->

        <!-- ==Player Deck== -->
        <div class="player-deck__wrapper">
          <!-- Attack Options -->
          <div class="deck__options__list">
            <div class="deck__options__item">
              ðŸ§±
              <span id="rock" class="deck__options__item__value">rock</span>
            </div>
            <div class="deck__options__item">
              ðŸ“„
              <span id="paper" class="deck__options__item__value">paper</span>
            </div>
            <div class="deck__options__item">
              âœ‚
              <span id="scissor" class="deck__options__item__value">scissor</span>
            </div>
            <button class="deck__start__button">start</button>
          </div>
          <!-- =Deck= -->
          <div class="deck">
            <img
              src="https://picsum.photos/200?random=2"
              alt="avatar"
              class="deck__avatar"
            />
            <!-- Details -->
            <div class="deck__details">
              <h4 id="playerUsername" class="deck__username">Username</h4>
              <!-- >>Health Bar<<p -->
              <div class="deck__health-bar">
                <div class="deck__health-bar__filler"></div>
                <p class="deck__health-bar__text">HP: 100</p>
              </div>
            </div>
          </div>
          <!-- =End Deck= -->
        </div>
        <!-- ==End Player Deck== -->
      </div>
      <!-- End Container -->
    </main>
