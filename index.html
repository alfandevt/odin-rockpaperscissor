<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ROCK PAPER SCISSOR</title>
  </head>
  <body>
    <main id="main-game">
      <!-- Container -->
      <div class="container">
        <!-- ==CPU Deck== -->
        <!-- =Deck= -->
        <div class="deck ai">
          <!-- Details -->
          <div class="deck__details">
            <h4 id="computer-label" class="deck__username">Computer</h4>
            <!-- >>Health Bar<<p -->
            <div class="deck__health-bar">
              <div id="computer-hp" class="deck__health-bar__filler"></div>
              <p class="deck__health-bar__text">HP: 100</p>
            </div>
          </div>
          <img
            src="images/Robot.png"
            alt="avatar"
            class="deck__avatar"
          />
        </div>
        <!-- =End Deck= -->
        <!-- ==End CPU Deck== -->

        <!-- Battle Space -->
        <div class="battle-space">
          <div class="battle-card__wrapper">
            <div class="battle-card">
              <div class="battle-card__inner">
                <div class="battle-card__back">&nbsp;</div>
                <div class="battle-card__front">
                  <span class="battle-card__icon" id="computer-card-icon"
                    >ðŸ“„</span
                  >
                </div>
              </div>
            </div>
            <p id="computer-card-label" class="battle-card__username">CPU</p>
          </div>
          <h3 class="battle-space__heading">VS</h3>
          <div class="battle-card__wrapper">
            <p id="player-card-label" class="battle-card__username">Username</p>
            <div class="battle-card">
              <div class="battle-card__inner">
                <div class="battle-card__back">&nbsp;</div>
                <div class="battle-card__front">
                  <span class="battle-card__icon" id="player-card-icon"
                    >ðŸ§±</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Battle Space -->

        <!-- Info -->
        <div class="battle-info">
          <p>&nbsp;</p>
        </div>
        <!-- End of Info -->

        <!-- ==Player Deck== -->
        <div id="playerDeck" class="player-deck__wrapper">
          <!-- Attack Options -->
          <div class="deck__options__list">
            <!-- Generate Button Here  -->
            <!-- <button class="deck__start__button" id="start-btn">start</button> -->
          </div>
          <!-- =Deck= -->
          <div class="deck">
            <img
              src="images/Player.png"
              alt="avatar"
              class="deck__avatar"
            />
            <!-- Details -->
            <div class="deck__details">
              <h4 id="player-label" class="deck__username">Player</h4>
              <!-- >>Health Bar<<p -->
              <div class="deck__health-bar">
                <div id="player-hp" class="deck__health-bar__filler"></div>
                <p class="deck__health-bar__text">HP: 100</p>
              </div>
            </div>
          </div>
          <!-- =End Deck= -->
        </div>
        <!-- ==End Player Deck== -->
      </div>
      <!-- End Container -->
    </main>

    <script src="main.js"></script>
  </body>
</html>
